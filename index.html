<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Dadi</title>
</head>
<!-- MAIN START -->
<body>

  <!-- MAIL SECTION -->
  <section class="container jt-container-1 rounded-3">
    <div class="row text-center justify-content-center">
        <div class="col-5">
          <h1 class="my-4 text-white">Inserisci la tua mail</h1>
          <input type="email" class="form-control" id="userMail" placeholder="name@example.com">
        </div>
        <div class="col-12">
          <button type="button" id="btn-input" class="btn btn-outline-light px-5 m-4" >Conferma</button>
          <h4 id="output-mail"></h4>
        </div>
    </div>
  </section>

  <!-- GAME SECTION -->
  <section class="container jt-container-2 pb-5 text-white rounded-3">
    <div class="row text-center">
      <div class="col-12">
        <button type="button" id="btn-play" class="btn btn-outline-light px-5 m-4" >Lancia i dadi</button>
        <div id="output-numeri"></div>
      </div>
    </div>
  </section>
 
 
  <!-- JS -->
  <script src="js/script.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
